default:
  api:
    uri: http://api.pathofexile.com/public-stash-tabs
  process:
    concurrency: 4
    interval: 2
    unit: seconds
  fetch:
    concurrency: 4
    interval: 5
    unit: seconds
  cache:
    maxSizeMb: 50
    delay:
      interval: 10
      unit: seconds
  retention:
    stash:
      interval: 30
      unit: days
    listing:
      interval: 7
      unit: days
