default:
  process:
    concurrency: 4
    interval: 1
    unit: seconds
  fetch:
    concurrency: 4
    interval: 4
    unit: seconds
  retention:
    stash:
      interval: 7
      unit: days
    listing:
      interval: 2
      unit: days
production:
  retention:
    stash:
      interval: 30
      unit: days
    listing:
      interval: 7
      unit: days
