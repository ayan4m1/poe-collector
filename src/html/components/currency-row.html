<div class="col-lg-6">
	<div class="col-lg-3">
		<img ng-src="{{currency.icon}}" />
		<h5 ng-bind="currency.name"></h5>
		<p>{{currency.count}} listings</p>
	</div>
	<div class="col-lg-9">
		<p>Range: {{currency.stats.min.toFixed(2)}} - {{currency.stats.max.toFixed(2)}}</p>
		<p>Average: {{currency.stats.avg.toFixed(2)}}</p>
	</div>
</div>
