<div class="container">
    <div class="container-fluid">
        <h3>Average Prices</h3>
        <div currency-row currency="currency" ng-repeat="currency in currencies | orderBy:count"></div>
    </div>
    <div class="container-fluid">
        <h3>Live Offers</h3>
        <table class="table table-striped">
            <thead>
            <tr><th>Item</th><th>Price</th><th>Unit Price</th><th>Added</th></tr>
            </thead>
            <tbody>
            <tr ng-repeat="listing in listings">
                <td>{{listing.qty}} {{listing.name}}</td>
                <td>{{listing.costValue}} {{listing.costUnit}}</td>
                <td>{{(listing.costValue / listing.qty).toFixed(2)}} {{listing.costUnit}}</td>
                <td><span am-time-ago="listing.added"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
