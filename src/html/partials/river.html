<table class="table table-striped">
<thead>
	<tr>
		<th>Cost</th>
		<th>Gear</th>
		<th>PM</th>
		<th>Age</th>
	</tr>
</thead>
<tbody>
	<tr *ngFor="let item of river; trackBy: item.changeId">
		<td>{{item.value}}</td>
		<td><img class="img-fluid" src="{{item.artSrc}}" /></td>
		<td><a class="btn btn-info"><i class="fa fa-fw fa-download"></i></a></td>
		<td>{{item.timestamp | amTimeAgo}}</td>
	</tr>
</tbody>
</table>
